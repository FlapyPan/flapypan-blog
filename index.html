<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Material Design 图标 -->
  <link rel="stylesheet"
        href="https://cdn.staticfile.org/MaterialDesign-Webfont/7.2.96/css/materialdesignicons.min.css" />
  <!-- Vuetify css -->
  <link rel="stylesheet" href="https://cdn.staticfile.org/vuetify/3.3.17/vuetify.min.css" />
  <style>
    #ld {
      box-sizing: border-box;
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
    }
    #ld:before {
      content: "";
      border: 4px solid transparent;
      border-top: 4px solid #66BB6A;
      border-radius: 100%;
      width: 50px;
      height: 50px;
      animation: spin 0.5s linear infinite;
    }

    @media (prefers-color-scheme: dark) {
      #ld { background-color: #121212; }
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
  <title>FlapyPan's Blog</title>
</head>

<body>
<div id="ld"></div>
<div id="app"></div>
<script type="module" src="/src/main.js"></script>
<!-- 加载评论插件 -->
<script type="module" src="https://unpkg.com/giscus?module"></script>
</body>

</html>
